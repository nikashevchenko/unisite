<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
     <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>
<h1>{{ program.name }} ({{ program.code }})</h1>
<p>{{ program.description }}</p>
<p><b>Координатор:</b> {{ program.coordinator_name }} ({{ program.coordinator_contact }})</p>
<h2>Дисципліни:</h2>
<ul>
  {% for d in program.disciplines.all %}
    <li>{{ d.name }}</li>
  {% endfor %}
</ul>


</body>
</html>
